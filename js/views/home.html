<div class="container-fluid">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h2>Search for your favorite movies by entering the title!</h2>
      <div class="col-xs-8 col-xs-offset-2">
        <form class="form">
          <div class="form-group">
            <input type="text" name="search" value="" placeholder="Search by movie title" ng-model="title">
            <a ng-click="getMovies()" class="btn btn-danger">Searchs Now!</a>
          </div>
        </form>
      </div>
    </div>
    <div class="col-xs-8 col-xs-offset-2">
      <div ui-view class="height"></div>
    </div>
  </div>
</div>
